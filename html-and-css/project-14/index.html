<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-container">
          <img src="./images/Logo.png" alt="" />
        </div>
      </div>
      <div class="right-section">
        <nav>
          <div class="solid-line"></div>
          <div class="nav-items">
            <h5 class="nav-item active-item">Home</h5>
            <h5 class="nav-item">About Us</h5>
            <h5 class="nav-item">Portfolio</h5>
            <h5 class="nav-item">Contact</h5>
          </div>
        </nav>
        <div class="hero-container">
          <div class="creativity-text">
            <h1>
              Crea -
              <p>tivity.</p>
            </h1>
          </div>
          <div>
            <p>is our ingredient.</p>
          </div>

          <div class="social-buttons">
            <a href="#"><img src="./images/Twitter Icon.svg" alt="" /></a>
            <a href="#"><img src="./images/Instagram Icon.svg" alt="" /></a>
            <a href="#"><img src="./images/Facebook Icon.svg" alt="" /></a>
            <a href="#"><img src="./images/Email Icon.svg" alt="" /></a>
          </div>
        </div>
        <div class="action-button"><button>Check our Package</button></div>
        <div class="content-section">
          <div class="timeline">
            <ul>
              <li class="active-timeline">
                <i class="fa-solid fa-circle"></i>Photography
              </li>
              <li><i class="fa-solid fa-circle"></i>Videography</li>
              <li><i class="fa-solid fa-circle"></i>Graphic Design</li>
              <li><i class="fa-solid fa-circle"></i>Illustration</li>
              <li><i class="fa-solid fa-circle"></i>Animation</li>
            </ul>
          </div>
          <div class="quote">
            <i class="fa-solid fa-quote-right"></i>
            <p>
              We help you to create the best graphics, photos, videos animations
              and illustrations
            </p>
            <img src="./images/dance.jpg" alt="" />
          </div>
          <div class="down-arrow">
            <img src="./images/down-arrow.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/addae84bfb.js"
    crossorigin="anonymous"
  ></script>
</html>
